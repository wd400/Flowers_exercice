<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="x">X</label>
    <input type="number" class="form-control" id="x" name="x" formControlName="x" required   >
  </div>
  <div class="form-group">
    <label for="y">Y</label>
    <input type="number" class="form-control" id="y" name="y" formControlName="y" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
